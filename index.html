<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    
    <title>Sidebar</title>
</head>
<body>
    <section class="container-fluid">
        <div class="video">
            <img class="sidebar-video" src="img/Surface.png" alt="video" width="350px" height="220px">
            <button type="button" class="player-btn">
                <img src="img/player_btn.png" alt="player button">
            </button>
        </div>

        <div class="about-price">
            <ul class="d-flex">
                <li class="price">$89.99</li> 
                 <li class="old-price">399.99</li>
                 <li class="discount">91%off</li>
            </ul>
        
        <div class="time">
            <ul class="d-flex">
                <li class="alarm-clock"><img src="img/alarm-clock.svg" alt="clock"></li> 
                <li class="attention">2 Days Left At This Price!</li>
            </ul>
        </div>
  
        <div class="d-grid gap-2 col-6">
            <button class="btn btn-primary text-uppercase buy" type="button">Buy Now</button>
            <button class="btn btn-primary  text-uppercase enroll" type="button">Enroll</button>
        </div>
        
        <div class="about">
            <ul class="d-flex">
                <li class="images"><img src="img/clock.svg" alt="clock"></li>
                <li class="text">Duration</li>
                <li class="info">43 Weeks</li>
            </ul>
            <hr>
            <ul class="d-flex">
                <li class="images"><img src="img/open-book.svg" alt="book"></li>
                <li class="text">Lectures</li>
                <li class="info">32</li>
            </ul>
            <hr>
            <ul class="d-flex">
                <li class="images"><img src="img/reader.svg" alt="book"></li>
                <li class="text">Enrolled</li>
                <li class="info">1982 Students</li>
            </ul>
            <hr>
            <ul class="d-flex">
                <li class="images"><img src="img/translate.svg" alt="book"></li>
                <li class="text">Language</li>
                <li class="info">English</li>
            </ul>
            <hr>
            <ul class="d-flex">
                <li class="images"><img src="img/equalizer.svg" alt="book"></li>
                <li class="text">Skill Level</li>
                <li class="info">Beginner</li>
            </ul>
            <hr>
            <ul class="d-flex">
                <li class="images"><img src="img/calendar.svg" alt="book"></li>
                <li class="text">Deadline</li>
                <li class="info">06 April 2020</li>
        </ul>
        <hr>

        <ul class="d-flex">
            <li class="images"><img src="img/medal.svg" alt="book"></li>
            <li class="text">Certificate</li>
            <li class="info">Yes</li>
        </ul>
        <hr>
    </div>

    <div class="share">
        <a href="#"> <img src="img/share.svg" alt="icon">
        Share This Course
    </a>
    </div>

    </section>

</body>
</html>
